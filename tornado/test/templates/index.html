<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>爱家-房源</title>
    <link href="{{ static_url('plugins/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ static_url('plugins/font-awesome/css/font-awesome.min.css') }}" rel="stylesheet">
    <link href="{{ static_url('css/reset.css') }}" rel="stylesheet">
    <link href="{{ static_url('css/main.css') }}" rel="stylesheet">
    <link href="{{ static_url('css/index.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="nav-bar">
                <h3 class="page-title">房 源</h3>
            </div>
        </div>
        <ul class="house-list">
            <li class="house-item">
                <a href="#"><img src="/static/images/home01.jpg"></a>
                <div class="house-desc">
                    <div class="landlord-pic"><img src="{{ static_url('images/landlord01.jpg') }}"></div>
                    <div class="house-price">￥<span>{{context['price']}}</span>/晚</div>
                    <div class="house-intro">
                        <span class="house-title">{{context['title']}}</span>
                        <em>整套出租 - 5分/6点评 - {{context['address']}}</em>
                    </div>
                </div>
            </li>
            <li class="house-item">
                <a href="#"><img src="{{ static_url('images/home02.jpg') }}"></a>
                <div class="house-desc">
                    <div class="landlord-pic"><img src="{{ static_url('images/landlord01.jpg') }}"></div>
                    <div class="house-price">￥<span>298</span>/晚</div>
                    <div class="house-intro">
                        <span class="house-title">南山路/西湖零距离，舒适公寓</span>
                        <em>整套出租 - 5分/6点评 - 北京市丰台区六里桥地铁</em>
                    </div>
                </div>
            </li>
            <li class="house-item">
                <a href="#"><img src="{{ static_url('images/home03.jpg') }}"></a>
                <div class="house-desc">
                    <div class="landlord-pic"><img src="{{ static_url('images/landlord01.jpg') }}"></div>
                    <div class="house-price">￥<span>198</span>/晚</div>
                    <div class="house-intro">
                        <span class="house-title">延安西路地铁3号线，老上海花园洋房</span>
                        <em>整套出租 - 5分/6点评 - 北京市丰台区六里桥地铁</em>
                    </div>
                </div>
            </li>
        </ul>
        <div class="footer">
            <p><span><i class="fa fa-copyright"></i></span>爱家租房&nbsp;&nbsp;享受家的温馨</p>
        </div>
    </div>
    
    <script src="{{ static_url('js/jquery.min.js') }}"></script>
    <script src="{{ static_url('plugins/bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ static_url('js/index.js') }}"></script>
</body>
</html>
